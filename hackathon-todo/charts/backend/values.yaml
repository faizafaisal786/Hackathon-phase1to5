# Backend Helm Chart Values

enabled: true

# Replica count for the backend deployment
replicaCount: 1

# Image configuration
image:
  repository: hackathon-todo-backend
  tag: "latest"
  pullPolicy: IfNotPresent

# Container port
containerPort: 8000

# Service configuration
service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  name: backend
  annotations: {}

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Environment variables
env:
  openaiApiKey: ""  # Will be set via secret
  secretKey: "your-secret-key-change-in-production"
  databaseUrl: "sqlite:///./data/todo.db"
  environment: "production"
  logLevel: "info"

# Secret management
secrets:
  create: true
  name: backend-secrets
  # These should be provided at deployment time
  openaiApiKey: ""

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Node affinity
nodeSelector: {}

tolerations: []

affinity: {}

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false