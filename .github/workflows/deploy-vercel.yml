name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Frontend Dependencies
        working-directory: ./hackathon-todo/frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./hackathon-todo/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://backend-flax-seven-28.vercel.app

      - name: Install Backend Dependencies
        working-directory: ./hackathon-todo/backend
        run: pip install -r requirements.txt

      - name: Test Backend
        working-directory: ./hackathon-todo/backend
        run: python -c "from main import app; print('Backend OK')"

      - name: Build Success
        run: |
          echo "========================================"
          echo "   BUILD SUCCESSFUL!"
          echo "========================================"
          echo ""
          echo "Backend:  https://backend-flax-seven-28.vercel.app"
          echo "API Docs: https://backend-flax-seven-28.vercel.app/docs"
          echo ""
          echo "Frontend build completed successfully."
          echo "========================================"
