name: CI - Test & Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # ============================================================
  # Backend Tests
  # ============================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./hackathon-todo/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run linting
        working-directory: ./hackathon-todo/backend
        run: |
          pip install ruff
          ruff check .

      - name: Run tests
        working-directory: ./hackathon-todo/backend
        run: |
          pytest --cov=. --cov-report=xml || true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./hackathon-todo/backend/coverage.xml
          flags: backend
        continue-on-error: true

  # ============================================================
  # Frontend Tests
  # ============================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./hackathon-todo/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./hackathon-todo/frontend
        run: npm ci

      - name: Run linting
        working-directory: ./hackathon-todo/frontend
        run: npm run lint || true

      - name: Run type check
        working-directory: ./hackathon-todo/frontend
        run: npx tsc --noEmit || true

      - name: Build
        working-directory: ./hackathon-todo/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # ============================================================
  # Reminder Service Tests
  # ============================================================
  reminder-service-test:
    name: Reminder Service Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./hackathon-todo/reminder-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run tests
        working-directory: ./hackathon-todo/reminder-service
        run: pytest || true

  # ============================================================
  # Security Scan
  # ============================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './hackathon-todo'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
