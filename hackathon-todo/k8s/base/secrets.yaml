apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: hackathon-todo
type: Opaque
stringData:
  # These are placeholders - actual values should be set via CI/CD or sealed secrets
  OPENAI_API_KEY: "${OPENAI_API_KEY}"

  # Redpanda Cloud credentials
  KAFKA_SASL_USERNAME: "${REDPANDA_USERNAME}"
  KAFKA_SASL_PASSWORD: "${REDPANDA_PASSWORD}"

  # Redis password (if using managed Redis)
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: hackathon-todo
type: kubernetes.io/dockerconfigjson
data:
  # This will be created by CI/CD pipeline
  .dockerconfigjson: "${DOCKER_CONFIG_JSON}"
