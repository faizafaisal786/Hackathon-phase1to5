name: Deploy (FREE Tier)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================
  # Test Before Deploy
  # ============================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        working-directory: ./hackathon-todo/backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio

      - name: Run Backend Tests
        working-directory: ./hackathon-todo/backend
        run: pytest || true

      - name: Install Frontend Dependencies
        working-directory: ./hackathon-todo/frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./hackathon-todo/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.BACKEND_URL }}

  # ============================================================
  # Deploy Frontend to Vercel (FREE)
  # ============================================================
  deploy-frontend:
    name: Deploy Frontend (Vercel)
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./hackathon-todo/frontend
          vercel-args: '--prod'

  # ============================================================
  # Deploy Backend to Railway (FREE $5/mo)
  # ============================================================
  deploy-backend:
    name: Deploy Backend (Railway)
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Backend to Railway
        working-directory: ./hackathon-todo/backend
        run: railway up --service backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy Reminder Service to Railway
        working-directory: ./hackathon-todo/reminder-service
        run: railway up --service reminder-service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # ============================================================
  # Notify Deployment
  # ============================================================
  notify:
    name: Deployment Complete
    needs: [deploy-frontend, deploy-backend]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment Status
        run: |
          echo "============================================"
          echo "DEPLOYMENT COMPLETE (FREE TIER)"
          echo "============================================"
          echo ""
          echo "Frontend (Vercel): ${{ secrets.VERCEL_URL }}"
          echo "Backend (Railway): ${{ secrets.BACKEND_URL }}"
          echo ""
          echo "Services Used:"
          echo "- Vercel (FREE)"
          echo "- Railway ($5 free credit/month)"
          echo "- Upstash Kafka (FREE 10K msgs/day)"
          echo "- Upstash Redis (FREE 10K cmds/day)"
          echo ""
          echo "Total Cost: $0/month"
          echo "============================================"
