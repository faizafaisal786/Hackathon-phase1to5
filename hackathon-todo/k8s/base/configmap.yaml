apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: hackathon-todo
data:
  # Application settings
  APP_NAME: "Hackathon Todo"
  DEBUG: "false"

  # Dapr settings
  DAPR_HTTP_PORT: "3500"
  PUBSUB_NAME: "taskpubsub"
  EVENTS_ENABLED: "true"
  STATE_STORE_NAME: "statestore"

  # Reminder service settings
  CRON_INTERVAL_SECONDS: "60"
  REMINDER_TOPIC: "reminder-events"
  TASK_EVENTS_TOPIC: "task-events"
