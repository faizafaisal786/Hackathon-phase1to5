name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com
  REGISTRY_NAME: hackathon-todo
  CLUSTER_NAME: hackathon-todo-k8s

jobs:
  # ============================================================
  # Build and Push Images
  # ============================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tag
        id: meta
        run: |
          echo "version=staging-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      # Build Backend
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./hackathon-todo/backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/backend:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/backend:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Frontend
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./hackathon-todo/frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/frontend:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/frontend:staging-latest
          build-args: |
            NEXT_PUBLIC_API_URL=https://api-staging.hackathon-todo.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Reminder Service
      - name: Build and push Reminder Service
        uses: docker/build-push-action@v5
        with:
          context: ./hackathon-todo/reminder-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/reminder-service:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/reminder-service:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================
  # Deploy to Staging
  # ============================================================
  deploy:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Configure kubectl
        run: |
          doctl kubernetes cluster kubeconfig save ${{ env.CLUSTER_NAME }}

      - name: Install Dapr CLI
        run: |
          wget -q https://raw.githubusercontent.com/dapr/cli/master/install/install.sh -O - | /bin/bash

      - name: Ensure Dapr is installed on cluster
        run: |
          dapr status -k || dapr init -k --wait

      - name: Create/Update Secrets
        run: |
          kubectl create namespace hackathon-todo-staging --dry-run=client -o yaml | kubectl apply -f -

          kubectl create secret generic redpanda-credentials \
            --namespace=hackathon-todo-staging \
            --from-literal=brokers=${{ secrets.REDPANDA_BROKERS }} \
            --from-literal=username=${{ secrets.REDPANDA_USERNAME }} \
            --from-literal=password=${{ secrets.REDPANDA_PASSWORD }} \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl create secret generic app-secrets \
            --namespace=hackathon-todo-staging \
            --from-literal=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --dry-run=client -o yaml | kubectl apply -f -

          kubectl create secret docker-registry registry-credentials \
            --namespace=hackathon-todo-staging \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} \
            --docker-password=${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy with Kustomize
        run: |
          cd hackathon-todo/k8s/overlays/staging
          kustomize edit set image \
            registry.digitalocean.com/hackathon-todo/backend:${{ needs.build.outputs.image_tag }} \
            registry.digitalocean.com/hackathon-todo/frontend:${{ needs.build.outputs.image_tag }} \
            registry.digitalocean.com/hackathon-todo/reminder-service:${{ needs.build.outputs.image_tag }}
          kustomize build . | kubectl apply -f -

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend -n hackathon-todo-staging --timeout=300s
          kubectl rollout status deployment/frontend -n hackathon-todo-staging --timeout=300s
          kubectl rollout status deployment/reminder-service -n hackathon-todo-staging --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n hackathon-todo-staging
          kubectl get services -n hackathon-todo-staging

      - name: Notify deployment
        if: success()
        run: |
          echo "âœ… Staging deployment successful!"
          echo "Frontend: https://staging.hackathon-todo.com"
          echo "API: https://api-staging.hackathon-todo.com"
